<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css"
      integrity="sha256-TNITsO43wu6JQM0Dom4hL/XAfROa86riLMhKuXJoCT0=" crossorigin="anonymous" />

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <title>Number Guessing</title>
   <style>
      .card,
      .btn {
         box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2) !important;
      }
   </style>
</head>

<body class="bg-dark">

   <div class="container">
      <div class="row mt-5">
         <div class="col-lg-8 mx-auto">
            <div class="card card-body text-center bg-light p-5">
               <h1 class="card-title pb-3 mb-4">Number Guessing Game</h1>
               <div id="game">
                  <div class="alert alert-primary mb-4">
                     Guess A Number Between <span class="min-number"></span> And <span class="max-number"></span>
                  </div>
                  <form id="form-input">
                     <div class="from-group mb-4">
                        <div class="input-group">
                           <input class="form-control" type="number" name="guess" id="guess"
                              placeholder="Enter Your Guess...">
                        </div>
                     </div>
                     <div class="from-group mb-4 d-inline-block">
                        <div class="input-group">
                           <input class="btn btn-info" type="submit" value="Submit">
                        </div>
                     </div>
                  </form>
                  <p class="info-message"></p>
               </div>
            </div>

         </div>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
   <script type="text/javascript" src="./app.js"></script>
</body>

</html>
