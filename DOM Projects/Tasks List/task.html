<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />

   <title>Task List</title>

   <style>
      body {
         height: 100vh;
         background: #333 url(./bg.jpg) no-repeat center center/cover;
      }
   </style>

</head>

<body>

   <div class="container">
      <div class="row">
         <div class="col s12">
            <div id="main" class="card" style="margin-top: 1rem;">
               <div class="card-content">
                  <span class="card-title">Add New Task</span>
                  <div class="row">
                     <form id="task-form">
                        <div class="input-field col s12">
                           <input type="text" id="task" name="task" />
                           <label for="task">New Task</label>
                        </div>
                        <input style="margin: 1rem;" type="submit" value="Add Task" class="btn" />
                     </form>
                  </div>
               </div>
            </div>
            <div id="secondary" class="card" style="margin-top: 3rem;">
               <div class="card-content">
                  <h5 class="card-title" id="task-title">Task List</h5>
                  <div class="input-field col s12">
                     <input type="text" name="filter" id="filter">
                     <label for="filter">Filter Tasks</label>
                  </div>
                  <ul class="collection"></ul>
                  <a href="#" class="clear-tasks btn black">Clear All</a>
               </div>
            </div>
         </div>
      </div>
   </div>
   </div>

   <!-- Jquery -->
   <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"></script>
   <!-- Materialize CSS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <!-- app.js -->
   <script src="./app.js"></script>
</body>

</html>
