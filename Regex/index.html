<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- Bootstrap -->
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
         integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
         crossorigin="anonymous"
      />
      <title>REGEX</title>
   </head>

   <body class="bg-light">
      <div class="container">
         <div class="row">
            <div class="col-md-8 mx-auto">
               <div class="card mt-5 shadow">
                  <div class="card-body">
                     <div class="card-title">
                        <h3 class="display-4 text-center mb-5">Regular Expressions</h3>
                     </div>
                     <form id="input-form" class="needs-validation" novalidate>
                        <div class="form-group">
                           <label for="name">Name</label>
                           <input type="text" class="form-control" id="name" name="name" />
                           <div class="invalid-feedback">Name Must Be In 3-16 Letters</div>
                           <div class="valid-feedback">All Gooood!!!</div>
                        </div>

                        <div class="form-group">
                           <label for="pincode">Pincode</label>
                           <input type="text" class="form-control" id="pincode" name="pincode" />
                           <div class="invalid-feedback">Pincode Must Be 6 digits</div>
                           <div class="valid-feedback">All Gooood!!!</div>
                        </div>

                        <div class="form-group">
                           <label for="email">Email</label>
                           <div class="input-group">
                              <div class="input-group-prepend">
                                 <span class="input-group-text">@</span>
                              </div>
                              <input type="text" class="form-control" id="email" name="email" />
                              <div class="invalid-feedback">
                                 Email Format Should Be : username@something.xyz
                              </div>
                              <div class="valid-feedback">All Gooood!!!</div>
                           </div>
                        </div>

                        <div class="form-group">
                           <label for="number">Phone Number</label>
                           <input type="text" class="form-control" id="number" name="number" />
                           <div class="invalid-feedback">Please Enter 10 digit Phone Number</div>
                           <div class="valid-feedback">All Gooood!!!</div>
                        </div>

                        <div class="form-group mt-3 pt-3">
                           <input
                              type="submit"
                              form="input-form"
                              class="btn btn-primary btn-block"
                              value="Submit"
                           />
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <!-- Bootstrap JS -->
      <script
         src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
         integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
         integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
         crossorigin="anonymous"
      ></script>

      <!-- Custom JS -->
      <script src="./app.js"></script>
   </body>
</html>
